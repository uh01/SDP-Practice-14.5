{% extends 'base.html' %}

{% block title %}Form{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<form method="post" style="width: 50%; height: 500px; margin:auto;" class="pt-4" enctype="multipart/form-data">
    {% csrf_token %}
    {{form | crispy}}
    <button type="submit" class="btn mt-3" style="background-color: #b6d1e9;">Submit</button>
</form>
{% endblock %}
